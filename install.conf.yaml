- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.i3/config: config
    ~/.config/polybar: 
      recursive: true
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/rofi/config.rasi: config.rasi


- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
