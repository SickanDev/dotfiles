- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/scripts/: 
      create: true
      glob: true
      path: scripts/*
    ~/.tmux.conf: .tmux.conf
    ~/.i3/config: 
      create: true
      path: .i3/config
    ~/.config/polybar/: 
      create: true
      glob: true
      path: .config/polybar/*
    ~/.config/alacritty/alacritty.yml: 
      create: true
      path: .config/alacritty/alacritty.yml
    ~/.config/rofi/config.rasi: 
      create: true
      path: .config/rofi/config.rasi
    ~/.config/nvim/: 
      create: true
      glob: true
      path: .config/nvim/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
